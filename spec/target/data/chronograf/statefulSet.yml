apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: data
  name: chronograf
spec:
  serviceName: chrono
  replicas: 1
  revisionHistoryLimit: 1
  upgradeStrategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: chronograf
    spec:
      containers:
        - name: chronograf
          image: 'quay.io/influxdb/chronograf:1.3.5.0'
          env:
            - name: INFLUXDB_URL
              value: 'http://influxdb:8086'
            - name: KAPACITOR_URL
              value: 'http://kapacitor:9092'
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          resources:
            requests:
              memory: 50Mi
              cpu: 0.1
            limits:
              memory: 200Mi
              cpu: 0.2
          volumeMounts:
            - name: chronograf-data
              mountPath: /var/lib/chronograf
  volumeClaimTemplates:
    - metadata:
        name: chronograf-data
        namespace: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
