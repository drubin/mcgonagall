apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: data
  name: influxdb
spec:
  serviceName: influx
  replicas: 1
  revisionHistoryLimit: 1
  upgradeStrategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: 'influxdb:1.3-alpine'
          env:
            - name: INFLUXDB_GRAPHITE_ENABLED
              value: 'false'
          ports:
            - name: http
              containerPort: 8086
              protocol: TCP
          resources:
            requests:
              memory: 50Mi
              cpu: 0.1
            limits:
              memory: 200Mi
              cpu: 0.2
          volumeMounts:
            - name: influx-data
              mountPath: /var/lib/influxdb
  volumeClaimTemplates:
    - metadata:
        name: influx-data
        namespace: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
